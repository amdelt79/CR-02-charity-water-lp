<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charity: Water — Student Landing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="nav" role="banner">
    <div class="container nav-inner">
      <a class="brand" href="/" aria-label="charity: water home">
        <img
          class="logo-can"
          src="img/cw_logo-2.png"
          alt="charity: water"
          decoding="async"
          loading="eager"
        />
      </a>
      <span class="brand-text">Water With Purpose</span>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="hero">
      <div class="container hero-grid">
        <!-- LEFT -->
        <div class="hero-copy">
          <button class="cta">Press For Impact</button>
          <h1>Real impact, not just change</h1>
          <p class="impact-copy">Join charity: water—every dollar funds clean water, transparently tracked and locally led for results that last.</p>
        </div>

        <!-- RIGHT -->
        <div class="hero-media-grid">
          <figure class="media-main">
            <img
              src="img/StudentRally.png"
              alt="Students rallying around a campus clean water initiative"
              sizes="(min-width: 1024px) 50vw, 100vw"
            />
          </figure>
          <figure class="media-secondary">
            <img
              src="img/CharityWater1.png"
              alt="Children smiling around a water tap"
              sizes="(min-width: 1024px) 50vw, 100vw"
            />
          </figure>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="page-foot">
    <div class="container">
      <small>Mockup demo • For student landing exploration</small>
    </div>
  </footer>
</body>
</html>
